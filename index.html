<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/root.css">
  <link rel="stylesheet" href="./assets/css/index/style.css">
  <link rel="stylesheet" href="./assets/css/index/mobile.css">
  <link rel="stylesheet" href="./assets/css/index/desktop.css">
  <title>Product preview card component | Frontend Mentor</title>
</head>
<body>
  <figure class="card">
    <img src="./assets/images/image-product-desktop.jpg" alt="" class="card__image--desktop">
    <img src="./assets/images/image-product-mobile.jpg" alt="" class="card__image--mobile">
    <div class="card__text">
      <h2 class="card__text__subtitle">Perfume</h2>
      <h1 class="card__text__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__text__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="card__text_values">
        <h2 class="card__text_values--new">$149.99</h2>
        <h3 class="card__text_values--old">$169.99</h3>
      </div>
      <a class="card__text__button">
        <img src="./assets/images/icon-cart.svg" class="card__text__button__image">
        Add to Cart
      </a>
    </div>
  </figure>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
